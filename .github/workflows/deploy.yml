name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Download CV PDF
        if: ${{ vars.CV_PDF_URL != '' }}
        run: |
          echo "Downloading CV from configured URL..."
          curl -L -o public/cv.pdf "${{ vars.CV_PDF_URL }}"
          echo "CV downloaded successfully"

      - name: Set CV availability flag
        run: |
          if [ -f "public/cv.pdf" ]; then
            echo "NEXT_PUBLIC_CV_AVAILABLE=true" >> $GITHUB_ENV
            echo "CV file found, enabling download button"
          else
            echo "NEXT_PUBLIC_CV_AVAILABLE=false" >> $GITHUB_ENV
            echo "CV file not found, download button will be hidden"
          fi

      - name: Build with Next.js
        env:
          # For project pages (username.github.io/portfolio-website), set basePath
          # For custom domain or user pages (username.github.io), leave empty
          NEXT_PUBLIC_BASE_PATH: ${{ vars.NEXT_PUBLIC_BASE_PATH || '' }}
        run: yarn build

      - name: Add .nojekyll file
        run: touch out/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
